<script>
    function mostra(frase){
        document.write(frase);
        document.write("<br>");
    }

    const urlParams = new URLSearchParams(window.location.search);
    

        var a = urlParams.get('A');
        var b = urlParams.get('B');
        var c = urlParams.get('C');

        var delta = (b*b) - (4*a*c);

        var raiz = Math.sqrt(delta);

        var termoB = b * (-1);

        var bhaskara1 = (termoB + raiz) / (2*a);

        var bhaskara2 = (termoB - raiz) / (2*a);


        mostra("Delta: " + delta);
        mostra("Raiz do delta: " + raiz);
        mostra("Bhaskara: " + bhaskara1 + " e " + bhaskara2);

</script>
</html>
